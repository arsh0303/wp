<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Navigation Bar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
        }


        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between; 
            align-items: center; 
            padding: 0 20px;
        }
        .navbar .logo {
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
        }
        .navbar a, select {
            font-size: small;
            color: white;
            background-color: #333;
            text-align: center;
            padding: 14px 20px;
            border: none;
            margin-left: 10px;
        }
        .navbar a:hover {
            color: black;
        }
        .navbar .logo:hover {
            color: rgb(255, 255, 255);
        }

        h1{
            color: white;
        }
        p{
            color: rgb(138, 138, 138);
        }

        input:hover{
            background-color: #d6c6c6;
        }
        
    </style>
</head>
<body>

<div class="navbar">
    <a href="#" class="logo">EDU-REVO</a>
    <div class="d-flex align-items-center">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Portfolio</a>
        <a href="#">Team</a>
        <select aria-placeholder="Drop Down" style="background-color: #333; color: white;">
            <option>Drop Down</option>
            
        </select>
        <a href="#">Contact</a>
        <a href="#" style="border: solid; border-radius: 30px;">Get Started</a>

</div>

</html>
